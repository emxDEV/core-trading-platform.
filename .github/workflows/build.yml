name: Build/Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout (Mac)
        if: runner.os == 'macOS'
        uses: actions/checkout@v4

      - name: Checkout (Windows Bypass)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p /c/build-source
          cd /c/build-source
          git clone https://github.com/emxDEV/core-trading-platform..git .
          git checkout ${{ github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ runner.os == 'Windows' && '/c/build-source/package-lock.json' || 'package-lock.json' }}

      - name: Install Dependencies
        working-directory: ${{ runner.os == 'Windows' && '/c/build-source' || '.' }}
        run: npm install

      - name: Build and Publish
        working-directory: ${{ runner.os == 'Windows' && '/c/build-source' || '.' }}
        run: npm run electron:build -- --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
